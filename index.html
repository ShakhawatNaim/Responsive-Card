<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Responsive Card</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-content">
        <div class="image-bg"></div>
        <img class="img" src="./assets/images/image.jpg" alt="" />
      </div>
      <div class="text-content">
        <div class="text">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="info">
          <span>
            <h2>10k+</h2>
            <p>Companies</p>
          </span>
          <span>
            <h2>314</h2>
            <p>Templates</p>
          </span>
          <span>
            <h2>12m+</h2>
            <p>Queries</p>
          </span>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://privateyebd.com/" target="_blank">Team Privateye</a>.
        Coded by
        <a
          href="https://www.linkedin.com/in/shakhawat-naim-b12310237"
          target="_blank"
          >Shakhawat Naim</a
        >.
      </div>
    </footer>
  </body>
</html>
